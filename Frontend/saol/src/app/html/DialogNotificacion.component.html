<table mat-table [dataSource]="notificacionList" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Notificaciones </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.recompensa != undefined">Â¡Felicidades! Alcanzaste la recomoensa {{element.recompensa.nombre}}</div>
      <div *ngIf="element.tarea != undefined">Te han etiquetado en la tarea {{element.tarea.nombre}}</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
