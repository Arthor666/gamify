<mat-form-field class="example-full-width">
  <mat-label>Buscar</mat-label>
  <input [(ngModel)]="cadenaBuscar" matInput placeholder="Buscar" value="">
</mat-form-field>
<button (click)="buscar()">Buscar</button>
<div *ngIf="showChip">
  <mat-chip-grid #chipGrid aria-label="Busqueda">
    <mat-chip (removed)="deleteBusqueda()">
      {{cadenaBuscar}}
      <button matChipRemove [attr.aria-label]="'remove '">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
  </mat-chip-grid>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="recompensaPage" multiTemplateDataRows>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef>Puntos</th>
      <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
 

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="example-element-description">
            <input type="hidden" [(ngModel)]="newRecompensa.id" />
            <mat-form-field class="example-full-width">
              <mat-label>Nombre</mat-label>
              <input [(ngModel)]="newRecompensa.nombre" matInput placeholder="Nombre recompensa" value="">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Puntos recompensa</mat-label>
              <input type="number" [(ngModel)]="newRecompensa.puntos" matInput placeholder="Ex. 500.00" value="">
            </mat-form-field><br />
            <input type="file" (change)="onFileSelected($event)" name="name" value="" /><br />
            Archivos:
            <div *ngIf="newRecompensa.files != undefined">
              <mat-chip-row *ngFor="let file of newRecompensa.files.split(',')" (click)="openFile(file)" (removed)="removeFile(file)" [editable]="true">
                {{file}}
                <button matChipRemove [attr.aria-label]="'remove ' + file">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip-row>
            </div>
            <br />
            <mat-form-field class="example-full-width">
              <mat-label>Descripci√≥n</mat-label>
              <textarea [(ngModel)]="newRecompensa.descripcion" matInput></textarea>
            </mat-form-field>
            <button (click)="guardar()">Guardar</button>
            <span class="example-element-description-attribution"></span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandir(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
